<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - BDO Helper</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS Client via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-emerald-900 to-slate-900 min-h-screen flex items-center justify-center px-4">
    
    <div class="max-w-md w-full">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <svg class="w-12 h-12 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <h1 class="text-3xl font-bold text-white">BDO Helper</h1>
            </div>
            <p class="text-emerald-200">Utwórz bezpłatne konto</p>
        </div>

        <!-- Registration Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">Rejestracja</h2>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <!-- Email input -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="twoj@email.pl"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-emerald-500 focus:outline-none text-gray-800">
                </div>
                
                <!-- Password input -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Hasło</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="6"
                        placeholder="Minimum 6 znaków"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-emerald-500 focus:outline-none text-gray-800">
                    <p class="text-xs text-gray-500 mt-1">Hasło musi mieć minimum 6 znaków</p>
                </div>
                
                <!-- Confirm password -->
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Potwierdź hasło</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        placeholder="Powtórz hasło"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-emerald-500 focus:outline-none text-gray-800">
                </div>
                
                <!-- Error message -->
                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border-2 border-red-300 rounded-lg text-red-700 text-sm"></div>
                
                <!-- Success message -->
                <div id="successMessage" class="hidden mb-4 p-3 bg-emerald-50 border-2 border-emerald-300 rounded-lg text-emerald-700 text-sm"></div>
                
                <!-- Submit button -->
                <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 text-white px-6 py-4 rounded-full font-bold text-lg hover:shadow-xl transition-all">
                    Utwórz konto
                </button>
            </form>
            
            <!-- Divider -->
            <div class="my-6 border-t border-gray-200"></div>
            
            <!-- Login link -->
            <div class="text-center">
                <p class="text-gray-600 mb-3">Masz już konto?</p>
                <a href="login.html" class="text-emerald-600 font-semibold hover:text-emerald-700">
                    Zaloguj się
                </a>
            </div>
        </div>
        
        <!-- Back to landing -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-emerald-200 hover:text-emerald-100 text-sm">
                ← Wróć do strony głównej
            </a>
        </div>
    </div>

    <script>
        // English comment: Supabase configuration
        const SUPABASE_URL = 'REPLACE_ME_URL';
        const SUPABASE_KEY = 'REPLACE_ME_KEY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // English comment: Handle registration form submission
        async function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // English comment: Hide previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // English comment: Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Hasła nie są identyczne';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            try {
                // English comment: Register user with Supabase Auth
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    // English comment: Show error message
                    errorMessage.textContent = 'Błąd rejestracji: ' + error.message;
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                // English comment: Success - show message and redirect after delay
                successMessage.textContent = 'Konto utworzone! Przekierowujemy do logowania...';
                successMessage.classList.remove('hidden');
                
                // English comment: Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = 'Wystąpił nieoczekiwany błąd';
                errorMessage.classList.remove('hidden');
            }
        }
    </script>

</body>
</html>
